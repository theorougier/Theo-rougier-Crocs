    <div class="formulaire">
      <form>
        <h2 class="legende"><span class="number">1</span>Informations</h2>
        <div class="form-1">
          <label for="NomPrenom">Nom & Prénom</label>
          <input
            id="NomPrenom"
            name="NomPrenom"
            type="text"
            placeholder="Rougier Théo"
          />
        </div>
        <div class="form-1">
          <label for="email">Adresse Email</label>
          <input
            name="email"
            id="email"
            type="email"
            placeholder="theo.rougier@hetic.net"
          />
        </div>
        <h2 class="legende"><span class="number">2</span>Message</h2>
        <div class="form-1">
          <label for="Message">Votre Message</label>
          <textarea placeholder="Rédigez ici" rows="10" cols="36"></textarea>
        </div>
        <div class="valider">
          <input class="submit" type="submit" />
        </div>
      </form>
    </div>
