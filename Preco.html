    <div class="formulaire">
      <form>
        <h2 class="legende"><span class="number">1</span>Informations</h2>
        <div class="form-1">
          <label for="NomPrenom">Nom & Prénom</label>
          <input
            id="NomPrenom"
            name="NomPrenom"
            type="text"
            placeholder="Rougier Théo"
          />
        </div>
        <div class="form-1">
          <label for="email">Adresse Email</label>
          <input
            name="email"
            id="email"
            type="email"
            placeholder="theo.rougier@hetic.net"
          />
        </div>
        <div class="form-1">
          <label for="number">Nom Propriètaire</label>
          <input
            name="number"
            id="number"
            type="number"
            placeholder="Rougier Théo"
          />
        </div>
        <div class="form-1">
          <label for="number">Numéro de carte</label>
          <input
            name="number"
            id="number"
            type="number"
            placeholder="5555-5555-5555-5555"
          />
        </div>
        <div class="form-1">
          <label for="date">Expiration</label>
          <input name="date" id="date" type="date" />
          <label for="number">Cryptogramme</label>
          <input name="number" id="number" type="number" placeholder="754" />
        </div>
        <h2 class="legende"><span class="number">2</span>Message</h2>
        <div class="form-1">
          <label for="Message">À spécifier</label>
          <textarea placeholder="Rédigez ici" rows="10" cols="36"></textarea>
        </div>
        <div class="valider">
          <input class="submit" type="submit" />
        </div>
      </form>
    </div>
